<!DOCTYPE html>
<html>
    <head>
       <title>Login - AnimoLabs</title> 
        
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
       <link rel="stylesheet" type="text/css" media="all" href="css/common.css"> 
       <link rel="stylesheet" type="text/css" media="all" href="css/auth.css"> 
    </head>

    <body>
    <div class="container">
        <div class="left-container">
            <h1> Archer <br> <span class="accent">Labs</span></h1>
            <span>your go-to for computer lab <br>reservations</span>
            
        </div>
        
        <div class="right-container">
            <div class="auth-form">
                <h1>Get Started Now</h1>
                <hr>
                <form method="post"> <!-- action = ? -->

                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="input-wrapper">
                        <input type="checkbox" id="remember" name="remember"> 
                            <label for="remember">Remember Me</label>
                </div>
                        <input type="submit" value="Login">
                </form>
                <hr> 
                <p>Don't have an account yet? <a href="/register.html">Register here</a></p>
            </div>
        </div>
    </div>
    </body>
</html>

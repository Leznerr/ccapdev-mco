<!DOCTYPE html>
<html>
    <head>
       <title>Login - ArcherLabs</title> 
        
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
       <link rel="stylesheet" type="text/css" media="all" href="css/common.css"> 
       <link rel="stylesheet" type="text/css" media="all" href="css/auth.css"> 
    </head>

    <body>
    <div class="container">
        <div class="left-container">
            <div class="header-text">
                <h1>Archer <br> <span class="accent">Labs</span></h1>
                <span class="subtext">your go-to for computer lab <br>reservations</span>
            </div>    
        </div>
        
        <div class="right-container">
            <div class="auth-form">
                <h2>Get Started Now</h2>
                <hr>
                <form id="loginForm" method="post">

                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="input-wrapper">
                        <input type="checkbox" id="remember" name="remember"> 
                            <label for="remember">Remember Me</label>
                </div>
                        <input type="submit" value="Login">
                </form>
                <hr> 
                <p>Don't have an account yet? <a href="register.html">Register Here</a></p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>

    </body>
</html>
